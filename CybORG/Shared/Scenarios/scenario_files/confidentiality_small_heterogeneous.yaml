Agents:
  Blue0:
    Team: Blue
    internal_only: False
    AllowedSubnets:
      - User
    INT:
      Hosts:
        Defender:  
          Interfaces: All
          System info: All
          User info: All
        User0:
          Interfaces: All
          System info: All
          User info: All
        User1:
          Interfaces: All
          System info: All
          User info: All
        User2:
          Interfaces: All
          System info: All
          User info: All
    adversary: Red
    actions:
      - Monitor
      - Remove
      - Restore
      - Analyse
      - Sleep
    agent_type: SleepAgent
    reward_calculator_type: BlueConfidentiality
    starting_sessions:
      - hostname: Defender
        name: VeloDefender
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - hostname: User0
        name: VeloUser0
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - hostname: User1
        name: VeloUser1
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - hostname: User2
        name: VeloUser2
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - artifacts:
          - NetworkConnections
          - ProcessCreation
        hostname: Defender
        name: VeloServer
        num_children_sessions: 2
        type: VelociraptorServer
        username: ubuntu
    wrappers: [ ]
  Blue1:
    Team: Blue
    internal_only: False
    AllowedSubnets:
      - Operational
    INT:
      Hosts:
        Defender:
          Interfaces: All
          System info: All
          User info: All
        Op_Host0:
          Interfaces: All
          System info: All
          User info: All
        Op_Server0:
          Interfaces: All
          System info: All
          User info: All
    adversary: Red
    actions:
      - Monitor
      - Remove
      - Restore
      - Analyse
      - Block
    agent_type: SleepAgent
    reward_calculator_type: BlueConfidentiality
    starting_sessions:
      - hostname: Defender
        name: VeloDefender
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - hostname: Op_Host0
        name: VeloOp_Host0
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - hostname: Op_Server0
        name: VeloOp_Server0
        parent: VeloServer
        type: VelociraptorClient
        username: ubuntu
      - artifacts:
          - NetworkConnections
          - ProcessCreation
        hostname: Defender
        name: VeloServer
        num_children_sessions: 2
        type: VelociraptorServer
        username: ubuntu
    wrappers: [ ]

  Red:
    Team: Red
    internal_only: True
    AllowedSubnets:
      - User
      - Operational
    INT:
      Hosts:
        User0:
          Interfaces: All
          System info: All
    actions:
    - Sleep
    - DiscoverRemoteSystems
    - DiscoverNetworkServices
    - ExploitRemoteService
    - PrivilegeEscalate
    - Impact
    agent_type: RedDialAgent
    reward_calculator_type: RedConfidentiality
    starting_sessions:
    - hostname: User0
      name: RedPhish
      type: RedAbstractSession
      username: SYSTEM
    wrappers: []
Hosts:
  Defender:
    AWS_Info: []
    image: Velociraptor_Server
  Op_Host0:
    AWS_Info: []
    image: Gateway
    info:
      Op_Host0:
        Interfaces: All
    ConfidentialityValue: Medium
    IntegrityValue: Medium
    AvailabilityValue: Medium
  Op_Server0:
    AWS_Info: []
    image: OP_Server
    info:
      Op_Server0:
        Interfaces: All
        Services:
        - OTService
    ConfidentialityValue: High
    IntegrityValue: High
    AvailabilityValue: High
  User0:
    AWS_Info: []
    image: windows_user_host1
    info:
      User0:
        Interfaces: All
    ConfidentialityValue: None
    IntegrityValue: None
    AvailabilityValue: Low
  User1:
    AWS_Info: []
    image: windows_user_host1
    info:
      User1:
        Interfaces: All
    ConfidentialityValue: Low
    IntegrityValue: Low
    AvailabilityValue: Low
  User2:
    AWS_Info: []
    image: linux_user_host1
    info:
      Op_Host0:
        Interfaces: Subnet
      User2:
        Interfaces: All
    ConfidentialityValue: Low
    IntegrityValue: Low
    AvailabilityValue: Low
Subnets:
  Enterprise:
    Hosts:
    - Defender
    NACLs:
      all:
        in: all
        out: all
    Size: 1
  Operational:
    Hosts:
    - Op_Host0
    - Op_Server0
    NACLs:
      User:
        in: None
        out: all
      all:
        in: all
        out: all
    Size: 2
  User:
    Hosts:
    - User0
    - User1
    - User2
    NACLs:
      all:
        in: all
        out: all
    Size: 3
